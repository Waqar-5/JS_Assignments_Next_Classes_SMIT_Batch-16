<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO List</title>
    <link rel="icon" type="image/png" href="./assets/to-do-list.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="input-box">
      <input type="text" id="input" placeholder="Enter a task..." required>
      <button id="addBtn" onclick="addTodo()">Add</button>
      <button id="updateBtn" onclick="updateTodo()" style="display: none;">Update</button>
    </div>

    <ul id="output"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
